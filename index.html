<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rubik's Cube Layer-by-Layer Solver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rubik's Cube Layer-by-Layer Solver</h1>
  <div id="cube-container">
    <canvas id="cubeCanvas" width="450" height="350"></canvas>
  </div>

  <div id="controls">
    <button id="resetBtn">Reset Cube</button>
    <button id="scrambleBtn">Scramble Cube</button>
    <button id="stepBtn">Next Step</button>
    <p id="stepDescription"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
